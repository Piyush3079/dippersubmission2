swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /pup:
    # binds a127 app logic to a route
    x-swagger-router-controller: list
    get:
      description: Get the list of pup by id
      # used as the method name of the controller
      operationId: index
      parameters:
        - name: name
          in: query
          description: The id of the pup whose details you want
          required: false
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: add a new pup to the list
      # movie info to be stored
      operationId: create
      parameters:
        - name: name
          description: pup properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Pup"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: update a Pup
      # define the parameters
      operationId: update
      parameters:
        - name: id
          description: pup id
          type: integer
          in: query
          required: true
        - name: name
          description: pup properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Pup"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: delete a pup
      # define the parameters
      operationId: deletepup
      parameters:
        - name: id
          description: pup id
          type: string
          in: query
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /pup/{id}:
    # our controller name
    x-swagger-router-controller: list
    get:
      description: get a particular id pup
      operationId: get_pup_by_id
      # define the type of response for Success "200" and Error
      parameters:
        - name: id
          type: integer
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetPupResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Pup:
    type: object
    properties:
      name:
        type: string
        description: pup name
      breed:
        type: string
        description: pup breed
      age:
        type: number
        description: pup age
      sex:
        type: string
        description: pup gender
    required:
      - name
      - breed
      - age
      - sex
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment 
    required:
      - success
      - description
  GetPupResponse:
    required:
      - id
      - name
      - breed
      - age
      - sex
    properties:
      id:
        type: number
      name: 
        type: string
      breed:
        type: string
      age:
        type: number
      sex:
        type: string